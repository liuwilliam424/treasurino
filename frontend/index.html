<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Treasure Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        #map {
            flex: 1;
            height: 60vh;
        }
        .container {
            padding: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input, textarea, button {
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (min-width: 600px) {
            #map {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Local Treasure Map</h1>
    </header>
    <div id="map"></div>
    <div class="container">
        <form id="add-treasure-form">
            <input type="text" id="title" placeholder="Title" required />
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="number" step="any" id="lat" placeholder="Latitude" required />
            <input type="number" step="any" id="lng" placeholder="Longitude" required />
            <button type="submit">Add Treasure</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Local Treasure Map</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        fetch('/api/treasures')
    .then(response => response.json())
    .then(treasures => {
        treasures.forEach(treasure => {
            L.marker([treasure.lat, treasure.lng]).addTo(map)
                .bindPopup(`<b>${treasure.title}</b><br>${treasure.description}`);
        });
    });

document.getElementById('add-treasure-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const lat = document.getElementById('lat').value;
    const lng = document.getElementById('lng').value;

    fetch('/api/add-treasure', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, lat, lng })
    }).then(() => {
        location.reload();
    });
});

    </script>
</body>
</html>
